<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="media/images/favicon.ico">
  <title>Moon Invaders</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="menu">
    <h3 id="titulo">Moon Invaders</h3>
    <input id="play" class="pulsar" type="button" value="JUGAR" onclick="jugar()">
    <input id="boton_instrucciones" class="pulsar" type="button" value="INSTRUCCIONES" onclick="mostrarInstrucciones()">
    <input id="boton_configuracion" class="pulsar" type="button" value="DIFICULTAD" onclick="mostrarDificultad()">
  </div>

  <div id="selector_dificultad">
    <h3 id="titulo">Selector de Dificultad</h3>
    <input id="easy" class="pulsar" type="button" value="Fácil" onclick="facil()">
    <input id="medium" class="pulsar" type="button" value="Normal" onclick="normal()">
    <input id="hard" class="pulsar" type="button" value="Dificil" onclick="dificil()">
    <input id="cerrar" class="pulsar" type="button" value="X" onclick="menu()">
  </div>

  
  <div id="instrucciones">
    <h3 id="titulo">Cómo se juega</h3>
    <input id="cerrar" class="pulsar" type="button" value="X" onclick="menu()">
  </div>

  <div id="pantalla_derrota" class="fin_de_juego">
    <h3 id="titulo">Has perdido</h3>
    <input id="cerrar" class="pulsar posicion_derrota_victoria" type="button" value="X" onclick="menu()">
    <div id="estadisticas_derrota" class="estadisticas"></div>
  </div>

  <div id="pantalla_victoria" class="fin_de_juego">
    <h3 id="titulo">Has ganado</h3>
    <input id="cerrar" class="pulsar posicion_derrota_victoria" type="button" value="X" onclick="menu()">
    <div id="estadisticas_victoria" class="estadisticas"></div>
  </div>

  <canvas id="juegoCanvas" width="800" height="640"></canvas>
  <script src="main.js"></script>
</body>
</html>
